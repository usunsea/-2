      <td><p>    亡灵节是以印第安土著文化为主导的印第安文化和西班牙文化结合的产物。印第安土著的亡灵节在每年七八月间。土著人认为，只有善待亡灵，让亡灵高高兴兴地回家过个节，来年活着的人才会得到亡灵保佑，无病无灾，庄稼也会大丰收。<br>
        西班牙人来到美洲大陆后，他们把西方的“诸圣节”、土著的亡灵节以及土著的一些陪葬和祭祀风俗结合起来，创造了今天的亡灵节，日期定在11月1日和2日。如今在墨西哥和其它拉美国家，每年的11月1日是“幼灵”节，是怀念故去的孩子的节日，2日是“成灵”节，是大家缅怀故去的成年人的日子。<br>
